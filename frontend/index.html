<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <title>Store Locator</title>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input
          id="zip-code"
          type="text"
          onkeyup="onEnter(event)"
          placeholder="Enter zip code"
        />
        <i class="fas fa-search" onclick="getStores()"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="intro">
          <span class="enter-zip">Enter zip code</span>
          <span class="find-stores">Find stores near you</span>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js" async defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfF64I391EFiPChWcoV1yQb-g4pNHmsWE&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
